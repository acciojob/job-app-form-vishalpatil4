<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job app form</title>
</head>
<body>
	<script type="text/javascript" src="./script.js"></script>
	<form action="" method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Enter your name" width="required">
	<br /><br />
	<label for="email">Email</label>
	<input type="text" id="email" placeholder="Enter your email" width="required">
	<br /><br />
	
		Gender <br>
		<input type="radio" name="gender" > male
		<input type="radio" name="gender" > female
	
	<br>
	<label for="laptop">laptop brands</label>
	
	<select name="laptop" id="laptop" select>
		
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select>
	<br /><br /> 
	<label for="age">Age</label>
	<input type="text" id="age" width="required">
	<br /><br /> 
	<label for="DOB">DOB</label>
	<input type="text" id="dob" width="required">
	<br /><br />
	<label for="portfolio">portfolio link</label>
	<input type="text" id="portfolio" width="required">
	<br /><br />  
	<button type="btn">submit</button>
</form>

</body>
</html>
